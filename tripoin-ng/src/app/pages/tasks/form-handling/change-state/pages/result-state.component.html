<div class="row">
    <div class="col-md-12">
        <nb-card>
        <nb-card-header>Result State</nb-card-header>
        <nb-card-body>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Name</label>
                <div class="col-sm-10">
                <span class="space-style">:</span>
                {{data.name}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Age</label>
                <div class="col-sm-10">
                <span class="space-style">:</span>
                {{data.age}}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Gender</label>
                <div class="col-sm-10">
                <span class="space-style">:</span>
                {{data.gender}}
                </div>
            </div>
        </nb-card-body>
        </nb-card>
    </div>
</div>
