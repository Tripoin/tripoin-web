<div class="row">  
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Interpolation</nb-card-header>
      <nb-card-body>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Name</label>
            <span class="col-sm-1">:</span>
            <div class="col-sm-8">
              {{name}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Age</label>
            <span class="col-sm-1">:</span>
            <div class="col-sm-8">
              {{age}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label">Gender</label>
            <span class="col-sm-1">:</span>
            <div class="col-sm-8">
              {{gender}}
            </div>
          </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
